<!-- #region Temperature Chart Card -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Temperature Chart</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
  </mat-card-content>
</mat-card>
<!-- #endregion -->

<!-- #region No Data Message -->
<div *ngIf="temperatureData.length === 0" class="no-data-message" style="text-align: center; margin-top: 10px;">
  <p>No temperature and date recorded</p>
</div>
<!-- #endregion -->
